<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
   <main>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span> <!--span es el texto de lo que queremos preguntar-->
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required> <!--tipo email permite exigir  que el texto ingresado contenga un @ y un .  -->
        </label>
        <label for="pais">
            <span>¿En qué país vives</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>¿Cuál es tu código postal</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
   </main>
</body>
</html>
